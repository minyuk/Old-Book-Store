<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="fragments/head.html :: head"></th:block>
    <title>Title</title>
</head>
<body>

<nav class="navbar navbar-expand-md" th:fragment="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">📚<span>헌책방</span></a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/item/list}" th:classappend="${category}=='all' ? 'custom-active'">통합검색</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/item/list/IT}" th:classappend="${category}=='IT' ? 'custom-active'">IT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/item/list/DEVELOPMENT}" th:classappend="${category}=='DEVELOPMENT' ? 'custom-active'">자기계발</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/item/list/NOVEL}" th:classappend="${category}=='NOVEL' ? 'custom-active'">소설</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/item/list/CARTOON}" th:classappend="${category}=='CARTOON' ? 'custom-active'">만화</a>
                </li>
            </ul>
        </div>

        <div class="login-position">
            <a class="btn btn btn-outline-primary" th:href="@{/login}" sec:authorize="isAnonymous()">
                <i class="fas fa-sign-in-alt"></i> LOGIN
            </a>
            <div class="dropdown" sec:authorize="isAuthenticated()">
                <a class="btn btn btn-outline-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                    <span th:text="${#authentication.getPrincipal().user.nickname}">닉네임</span> 님
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <li><a class="dropdown-item" th:href="@{/my/info}"><i class="fas fa-user"></i> 대시보드</a></li>
                    <li><a class="dropdown-item" th:href="@{/item/write}"><i class="fas fa-file-alt"></i> 글작성하기</a></li>
                    <li><a class="dropdown-item" th:href="@{/basket}"><i class="fas fa-shopping-basket"></i> 장바구니</a></li>
                    <li><a class="dropdown-item" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> LOGOUT</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
