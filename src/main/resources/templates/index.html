<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head.html :: head"></th:block>
    <title>중고도서거래 [헌책방]</title>
    <link rel="stylesheet" href="../css/index.css">
    <th:block th:replace="fragments/slider.html :: slider-head"></th:block>
</head>
<body>

<div th:replace="fragments/navbar.html :: navbar"></div>

<div class="banner">
    <div class="center">
        <div class="title">
            <p style="font-size:1.8em;">중고 도서 거래</p>
            <p style="font-size:1.5em;">📚헌책방</p>
        </div>
        <form id="searchForm" method="get" onsubmit="searchFormSubmit()">
            <div class="inputbox">
                <input type="text" id="searchValue" placeholder="제목을 검색해주세요" >
            </div>
        </form>
    </div>
</div>

<div class="container">
    <h3 class="mt-5">IT</h3>
    <div class="slider-container it">
        <div th:replace="fragments/slider :: card-slider('sliderA')"></div>
    </div>

    <h3 class="mt-5">자기계발</h3>
    <div class="slider-container development">
        <div th:replace="fragments/slider :: card-slider('sliderB')"></div>
    </div>

    <h3 class="mt-5">소설</h3>
    <div class="slider-container novel">
        <div th:replace="fragments/slider :: card-slider('sliderC')"></div>
    </div>

    <h3 class="mt-5">만화</h3>
    <div class="slider-container cartoon">
        <div th:replace="fragments/slider :: card-slider('sliderD')"></div>
    </div>
</div>


<footer th:replace="fragments/footer.html :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<th:block th:replace="fragments/slider.html :: slider-script"></th:block>
<script src="/js/index.js"></script>
</body>
</html>
